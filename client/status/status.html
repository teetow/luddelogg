<template name="status">
    {{#if Template.subscriptionsReady}}
    <div class="status">
        <div class="status-currentstate">
            <div class="status-state-text statetext-large"> {{stateText}} </div>
            <div class="status-state-icon {{stateIconClass}}"></div>
            <div class="status-state-text statetext-large"> {{stateTextTimer}} </div>
        </div>
        <div class="status-stats">
            <div class="status-stats-box stats-box-left">
                <div class="status-stat-text"> {{stateTextTransition}} </div>
                <div class="status-stat-text"> {{totalSleep}} </div>
            </div>
            <div class="status-stats-box stats-box-right">
                <div class="status-stat-text"> {{lastFood}} </div>
                <div class="status-stat-text"> {{totalFood}} </div>
            </div>
        </div>
    </div>
    {{else}}
    <div>Loading status...</div>
    {{/if}}
</template>

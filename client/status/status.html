<template name="status">
    {{#if Template.subscriptionsReady}}
    <div class="status">
        <div class="status-currentstate">
            <h2 class="status-state-text ui-text-large"> {{stateText}} </h2>
            <div class="status-state-icon {{stateIconClass}}"></div>
            <h2 class="status-state-text ui-text-large"> {{stateTextTimer}} </h2>
        </div>
        <div class="status-stats">
            <div class="status-stats-box stats-box-left">
                <h4 class="status-stat-text"> {{stateTextTransition}} </h4>
                <h4 class="status-stat-text"> {{totalSleep}} </h4>
            </div>
            <div class="status-stats-box stats-box-right">
                <h4 class="status-stat-text"><div class="status-foodicon {{lastFoodIconClass}}"></div> {{lastFood}} </h4>
                <h4 class="status-stat-text"> {{totalFood}} </h4>
            </div>
        </div>
    </div>
    {{else}}
    <div>Loading status...</div>
    {{/if}}
</template>

<template name="sleepchartOptionCheckbox">
    <div class="sleepchart-option">
        <div class="sleepchart-option-checkbox {{checkedClass}}" name="{{name}}"></div>
        <div class="sleepchart-option-label">{{label}}</div>
    </div>
</template>
<template name="sleepchartOptionGeneric">
    <div class="sleepchart-option">
        <div class="sleepchart-option-generic-name">{{label}}</div>
        <input class="sleepchart-option-generic-name" value="{{value}}" />
    </div>
</template>

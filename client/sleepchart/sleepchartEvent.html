<template name="sleepchartEvent">
    <event class="event-sleep {{colorClass}}" title="{{data.time}} - {{data.end}} ({{data.duration}})" style="left: {{left}}%; width: {{width}}%;">
        {{#if options.showstarttimes.value}}
            <div class="event-time"> {{data.time}} </div>
        {{/if}}
        {{#if options.showdurations.value}}
            <div class="event-duration"> {{data.duration}} </div>
        {{/if}}
        {{#if options.showendtimes.value}}
            <div class="event-end"> {{data.end}} </div>
        {{/if}}
    </event>
</template>

<template name="sleepchartEventEstimate">
    <event class="event-sleep mod-estimate-elapsed {{estimate.colorClass}}" style="left: {{estimate.elapsedpos}}%; width: {{estimate.elapsedwidth}}%;">
        <div class="event-time">{{data.time}}</div>
    </event>
    <event class="event-sleep event-sleep-estimate {{estimate.colorClass}}" style="left: {{estimate.left}}%; width: {{estimate.width}}%;">
        <div class="event-end">{{data.end}}</div>
    </event>
</template>

<template name="sleepchartGenericEvent">
    <event class="{{eventclass}}" style="left: {{left}}%;" title="{{data.time}}: {{data.activity}} ({{data.label}})">
        {{#each icons}}
            <div class="event-icon {{iconclass}}"></div>
        {{/each}}
    </event>
</template>

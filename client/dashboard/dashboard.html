<template name="dashboard">
	<h1>The Ludde log</h1>
	{{>sleeptimes}}
	<p>{{#if isItFriday}}It's Friday!{{else}}It's not Friday =/{{/if}}</p>
</template>

<template name="sleeptimes">
    <h2>Charts</h2>
	{{#if googleLoaded}}
	{{> charts}}
	{{/if}}
	<div class="logs">
        {{#each logentries}}
        <div class="logrow">
            <div class="log-date">Date: {{calendarDate}}</div>
            <div class="log-time">Time: {{time}}</div>
            <div class="log-entry">{{event}}</div>
        </div>
        {{/each}}
    </div>
</template>

<template name="charts">
    <div id="chart-timeline"></div>
</template>

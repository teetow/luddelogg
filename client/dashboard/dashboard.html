<template name="dashboard">

    <head>
        <title>luddelogg</title>
    </head>

    <body>
        <h1>The Ludde log</h1>
        <div id="chart_div"></div>
        <!--        {{>sleeptimes}}-->
        <p>{{#if isItFriday}}It's Friday!{{else}}It's not Friday =/{{/if}}</p>
    </body>
</template>

<template name="sleeptimes">
    <h2>sleeptimes</h2>
    <div class="logs">
        {{#each logentries}}
        <div class="logrow">
            <div class="log-date">Date: {{calendarDate}}</div>
            <div class="log-time">Time: {{time}}</div>
            <div class="log-entry">{{event}}</div>
        </div>
        {{/each}}
    </div>
</template>

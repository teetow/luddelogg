<template name="input">
    {{#if sheetReady.get}}
    <card class="input-section">
        <h4>Add an event:</h4>
        <div class="input-choices">
        	{{> inputSection selectionTree}}
        </div>
        <div class="input-actions">
		    <button class="ui-button mod-spaceleft js-cancel">Cancel</button>
		    <button class="ui-button {{#if hasEnoughData}}mod-active{{/if}} js-done">Done</button>
	    </div>
    </card>
    {{else}}
    <h3>Loading...</h3> {{/if}}
</template>
